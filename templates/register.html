<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Farmer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="auth-container"> <h2>Farmer Registration</h2>
        <form id="registerForm">
            <fieldset>
                <legend>Account Details</legend>
                <label for="name">Name:</label>
                <input id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
            </fieldset>
            <fieldset>
                <legend>Contact Info</legend>
                <label for="phone">Phone:</label>
                <input id="phone" name="phone"><br>

                <label for="location">Location:</label>
                <input id="location" name="location"><br>
            </fieldset>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div> <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
