<!DOCTYPE html>
<html>
<head>
    <title>Technician Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="main-content"> <h2>Assigned Soil Samples</h2>
        <button id="logoutBtn" style="float: right;">Logout</button>

        <div id="sampleList">Loading samples...</div>

        <h2 style="clear: both; padding-top: 20px;">Enter Test Results & Recommendations</h2> <form id="testForm">
            <label for="sample_id">Sample ID:</label>
            <input id="sample_id" name="sample_id" required><br>

            <fieldset>
                <legend>Test Parameters</legend>
                <label for="ph">pH Level:</label>
                <input id="ph" name="ph" type="number" step="0.1" required><br> <label for="nitrogen">Nitrogen:</label>
                <input id="nitrogen" name="nitrogen" type="number" step="any" required><br> <label for="phosphorus">Phosphorus:</label>
                <input id="phosphorus" name="phosphorus" type="number" step="any" required><br> <label for="potassium">Potassium:</label>
                <input id="potassium" name="potassium" type="number" step="any" required><br> <label for="moisture">Moisture:</label>
                <input id="moisture" name="moisture" type="number" step="any" required><br> </fieldset>

            <fieldset>
                <legend>Recommendation</legend>
                <label for="fertilizer_name">Fertilizer Name:</label>
                <input id="fertilizer_name" name="fertilizer_name" required><br>

                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes"></textarea><br>
            </fieldset>

            <button type="submit">Submit Recommendation</button>
        </form>
    </div> <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
